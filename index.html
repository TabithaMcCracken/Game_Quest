<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Quest</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Rubik+Lines&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Sudoku Game</h1>
      <hr />
    </header>
    <main>
      <div id="buttonContainer">
        <button id="startButton">Start Game</button>
      </div>
      <div id="errorContainer">
        <span id="errors">Errors: 0</span>
      </div>
      <div id="timerContainer">
        <div id="timer">Time: 04:00</div>
      </div>
      <div id="board">
        <!-- 9 x9 Game Board goes here -->
      </div>
      <br />
      <div id="digits"></div>
    </main>
  </body>
</html>
